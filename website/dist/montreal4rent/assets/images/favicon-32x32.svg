  <line x1="11.5" y1="18" x2="11.5" y2="21" stroke="#1e40af" stroke-width="0.3"/>
  <line x1="10" y1="19.5" x2="13" y2="19.5" stroke="#1e40af" stroke-width="0.3"/>
  <line x1="20.5" y1="18" x2="20.5" y2="21" stroke="#1e40af" stroke-width="0.3"/>
  <line x1="19" y1="19.5" x2="22" y2="19.5" stroke="#1e40af" stroke-width="0.3"/>
  
