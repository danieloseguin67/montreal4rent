<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Montreal4Rent - Angular App</title>
  <base href="/montreal4rent/">
  <script type="text/javascript">
    // Restore deep links redirected by 404.html (spa-github-pages)
    (function(l) {
      if (l.search && l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&');
        }).join('?');
        window.history.replaceState(null, null, decoded + l.hash);
      }
    })(window.location);
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Découvrez des appartements de luxe à louer à Montréal avec Montreal4Rent. Agent immobilier spécialisé dans la location d'appartements haut de gamme.">
  <meta name="keywords" content="appartements, location, Montréal, luxe, immobilier, agent">
  <meta name="author" content="Jessica Larmour">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <app-root></app-root>
</body>
</html>
