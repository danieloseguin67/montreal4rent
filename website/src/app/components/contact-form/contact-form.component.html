<div class="contact-form-container">
  <h2>Contact Us</h2>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="formData.name"
        maxlength="60"
        class="form-control"
        [class.invalid]="isFieldInvalid('name')"
        placeholder="Enter your name"
        required
      />
      <div *ngIf="isFieldInvalid('name')" class="error-message">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="formData.email"
        maxlength="256"
        class="form-control"
        [class.invalid]="isEmailInvalid()"
        placeholder="Enter your email address"
        required
      />
      <div *ngIf="isEmailInvalid()" class="error-message">
        <span *ngIf="!formData.email.trim()">Email is required</span>
        <span *ngIf="formData.email.trim() && !isEmailValid()">Please enter a valid email address</span>
      </div>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="formData.subject"
        class="form-control"
        [class.invalid]="isFieldInvalid('subject')"
        placeholder="Enter subject"
        required
      />
      <div *ngIf="isFieldInvalid('subject')" class="error-message">
        Subject is required
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="formData.message"
        rows="5"
        class="form-control"
        [class.invalid]="isFieldInvalid('message')"
        placeholder="Enter your message"
        required
      ></textarea>
      <div *ngIf="isFieldInvalid('message')" class="error-message">
        Message is required
      </div>
    </div>

    <button type="submit" class="submit-button">
      Send Email
    </button>
  </form>
</div>
